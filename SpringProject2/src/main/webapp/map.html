<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>naver map</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> <!-- 인코딩 추가 부분 -->
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=ysm1xdk1wk"></script>
	
</head>
<body>
<div id="map" style="width:100%;height:400px;"></div>
	<script>
	
	//지도를 삽입할 HTML 요소 또는 HTML 요소의 id를 지정합니다.
	var map = document.getElementById('map'); // 'map'으로 선언해도 동일
	
	// 지도 나타내기
	var map = new naver.maps.Map(map, {
		// 지도의 초기 중심 좌표 -> 현재 
		center: new naver.maps.LatLng(35.15146046601591, 126.81273567844114), 
        zoom: 15, //지도의 초기 줌 레벨
        mapTypeId: naver.maps.MapTypeId.HYBRID //위성지도로 나타내기
        }
	);
	
	var infowindow = new naver.maps.InfoWindow();

	function onSuccessGeolocation(position) {
	    var location = new naver.maps.LatLng(position.coords.latitude,
	                                         position.coords.longitude);

	    map.setCenter(location); // 얻은 좌표를 지도의 중심으로 설정합니다.
	    map.setZoom(10); // 지도의 줌 레벨을 변경합니다.

	    infowindow.setContent('<div style="padding:20px;">' + 'geolocation.getCurrentPosition() 위치' + '</div>');

	    infowindow.open(map, location);
	    console.log('Coordinates: ' + location.toString());
	}
	function onErrorGeolocation() {
	    var center = map.getCenter();

	    infowindow.setContent('<div style="padding:20px;">' +
	        '<h5 style="margin-bottom:5px;color:#f00;">Geolocation failed!</h5>'+ "latitude: "+ center.lat() +"<br />longitude: "+ center.lng() +'</div>');

	    infowindow.open(map, center);
	} 
	
	$(window).on("load", function() {
	   if (navigator.geolocation) {
	         
	       navigator.geolocation.getCurrentPosition(onSuccessGeolocation, onErrorGeolocation);
	   } else {
	       var center = map.getCenter();
	       infowindow.setContent('<div style="padding:20px;"><h5 style="margin-bottom:5px;color:#f00;">Geolocation not supported</h5></div>');
	       infowindow.open(map, center);
	   }
	});

	</script>
 
</body>
